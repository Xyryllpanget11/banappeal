<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ban Appeals</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://cdn.glitch.global/a5fb2594-f3b0-4e60-96a4-680d1ce32aff/ban-hammer-512.webp?v=1663346472029"
    />
    <style>
      .premium {
        box-shadow: 0 2px 4px rgb(255, 194, 11);
      }
      .no-servers-found {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="header-inner">
          <a href="/" class="logo">
            <img
              src="https://cdn.glitch.global/6045212c-5d19-4a0b-8318-212c078291f9/ban_logo.png?v=1678637076724"
              alt="Discord Logo"
              style="width: 25px; height: 25px"
            />
          </a>
          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item">
                <a href="/support.html" class="nav-link">Support</a>
              </li>
              <li class="nav-item">
                <a href="/bot/index.html" class="nav-link">Discord Bot</a>
              </li>
              <li class="nav-item">
                <a href="https://dyno.gg/form/5bad36" class="nav-link"
                  >Report Abuse</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="main">
        <div class="main-inner">
          <h1 class="main-title">Appeal a ban</h1>
          <div class="search" style="text-align: center">
            <input
              type="text"
              class="search-input"
              placeholder="Search servers..."
              style="
                background-color: rgb(30, 31, 34);
                color: rgb(219, 220, 224);
                padding: 10px;
                font-size: 16px;
                border: medium none;
                border-radius: 5px;
                width: 50%;
                text-align: center;
              "
            />
          </div>

          <div class="server-list">
            <p class="no-servers-found">No servers found.</p>
            <div class="loader"></div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer-inner">
          <p>
            &copy; 2023 CCR Astra
            <a
              target="_blank"
              href="https://creativecommons.org/licenses/by-nc-sa/4.0/"
              >CC BY-NC-SA 4.0</a
            >
            | <a href="/privacy.html">Privacy Policy</a> |
            <a href="/terms.html">Terms of Service</a> | We are not affiated nor
            endorsed by Discord Inc.
          </p>
        </div>
      </footer>
    </div>
    <script src="servers.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
