<!DOCTYPE html>
<html>
<body>
<button onclick="typeWriter()">Click me</button>

<p id="1927"></p>

<script>
var i = 0;
var txt = 'How did you find this? Why are you here? Whatever you do, do not go to https://ban-appeals.com/1927';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("1927").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>

</body>
</html>
