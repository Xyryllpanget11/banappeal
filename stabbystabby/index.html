<button onclick="typeWriter()">DO NOT CLICK.</button>
<p id="demo"></p>

<script>
var i = 0;
var txt = 'Who told you about this? How do you know about this? You really shouldn't be here.  Please do not go to https://ban-appeals.com/1927';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
